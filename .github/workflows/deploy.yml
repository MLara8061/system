name: Deploy to Hostinger

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP for optional build steps
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
        # If you don't need PHP build steps, you can remove this step

      - name: Install dependencies (optional)
        if: ${{ hashFiles('**/composer.json') != '' }}
        run: |
          composer install --no-dev --prefer-dist --no-interaction --no-progress

      - name: Prepare .env for server (optional)
        if: ${{ secrets.DEPLOY_ENV_FILE != '' }}
        env:
          DEPLOY_ENV_FILE: ${{ secrets.DEPLOY_ENV_FILE }}
        run: |
          echo "$DEPLOY_ENV_FILE" > .env

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy via rsync over SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${SSH_PORT:-22} -o StrictHostKeyChecking=no" \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            --exclude='tests/' \
            --exclude='*.md' \
            --exclude='.vscode/' \
            --exclude='.DS_Store' \
            --exclude='composer.lock' \
            ./ "${SSH_USER}@${SSH_HOST}:${REMOTE_PATH}"
